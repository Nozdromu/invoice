<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="./xixi.png">
    <link rel="apple-touch-icon" href="./xixi.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Letter Trace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container" style="height: 100vh">

        <label for="bpm">bpm</label>
        <input type="text" name="bpm" id="bpm" value="60">
        <button id="start" onclick="fun()">start</button>
        <button id="stop" onclick="stop()">stop</button>
        <button id="test" onclick="myfun()">stop</button>
        <!-- <button type="button" class="btn" onclick="submit()">Submit</button> -->
    </div>
    <script>
        var bpm = $('#bpm');
        var PL = 60.00;
        var second = 60000;
        var t
        var timer;
        var audio = new Audio('aa.mp3');
        var fun = () => {
            PL = bpm.val();
            t = second / PL
            console.log(t)
            stop()
            timer = setInterval(function () { myfun() }, t)
        }
        var myfun = () => {
            audio.play();
        }
        var stop = () => {
            clearInterval(timer)
        }

    </script>
</body>

</html>
