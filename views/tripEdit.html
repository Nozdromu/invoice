<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/copy.js"></script>
</head>

<body>
  <div class="container">
    <textarea hidden class="summaryTaxtarea"></textarea>
    <form id="book" class="g-3 needs-validation" novalidate>
      <div class="row">
        <div class="col-3  mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="name" name="name" required>
            <label for="name" class="form-label">Name</label>
          </div>

        </div>
        <div class="col mb-3">
          <div class="form-floating">
            <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
            <label for="datetime" class="form-label">Datetime</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col  mb-3">
          <div class="form-floating">
            <select class="form-select" id="triptype" aria-label="Trip type">
              <option value="dropoff" selected>dropoff</option>
              <option value="pickup">pickup</option>
              <option value="0">Airport-Dept</option>
              <option value="1">Airport-Arrival</option>
              <option value="2">pickup</option>
              <option value="3">dropoff</option>
            </select>
            <label for="triptype">Trip type</label>
          </div>
        </div>
        <div class="col mb-3">
          <div id="filghtdiv" class="form-floating">
            <input type="text" class="form-control" id="flight" name="flight">
            <label for="flight" class="form-label">Flight info</label>
          </div>
        </div>
        <div class="col mb-3">
          <div class="form-floating">
            <select class="form-select" id="cartype" aria-label="Car type">
              <option value="5" selected>Sedan - Camry</option>
              <option value="10">MiniVan - Sienna</option>
            </select>
            <label for="cartype">Car type</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <div class="input-group">
            <div class="form-floating">
              <input type="address" class="form-control" id="address" name="address" required>
              <label for="address" class="form-label">Pickup address</label>
            </div>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">AP</button>
            <ul class="dropdown-menu">
              <li><button type="button" class="dropdown-item" onclick="ulclick_departure(this)">SEA</button></li>
              <li><button type="button" class="dropdown-item" onclick="ulclick_departure(this)">PAE</button></li>
            </ul>
          </div>

        </div>
        <div class="col-12 mb-3">
          <div class="form-floating">
            <input name="googleaddress" type="address" class="form-control" id="googleaddress" name="googleaddress"
              readonly required>
            <label for="googleaddress" class="form-label">Address(google)</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-auto mb-3"><button type="button" class="btn btn-outline-dark"
            onclick="switch_address()">switch</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3 ">
          <div class="input-group">
            <div class="form-floating">
              <input type="address" class="form-control" id="destination" name="destination" required>
              <label for="destination" class="form-label">Destination address</label>
            </div>
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">AP</button>
            <ul class="dropdown-menu">
              <li><button type="button" class="dropdown-item" onclick="ulclick_destination(this)">SEA</button></li>
              <li><button type="button" class="dropdown-item" onclick="ulclick_destination(this)">PAE</button></li>
            </ul>
          </div>

        </div>
        <div class="col-12 mb-3">
          <div class="form-floating">
            <input type="address" class="form-control" id="googledestination" name="googledestination" readonly
              required>
            <label for="googledestination" class="form-label">Destination address(google)</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3 d-grid gap-2"><button type="button" class="btn btn-primary"
            onclick="get_dis()">Calculate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3 mb-3">
          <div class="form-floating">
            <input type="number" class="form-control" id="distance" value="0" name="distance" required>
            <label for="distance" class="form-label">Distance</label>
          </div>
        </div>
        <div class="col mb-3">
          <div class="form-floating">
            <input type="number" class="form-control" id="pickup" value="0" name="pickup" required>
            <label for="pickup" class="form-label"> Pickup-distance</label>
          </div>
        </div>
        <div class="col-3 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="price" name="price" required>
            <label for="price" class="form-label">Price</label>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary" id="message" data-bs-toggle="modal"
            data-bs-target="#exampleModal" hidden>
            Launch demo modal
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 id="statuMessage" class="modal-title fs-5" id="exampleModalLabel">预约状况</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <h5>预约信息:</h5>
                    <p id="summaryP"></p>
                  </div>
                  <div class="row">
                    <h5>收据链接:</h5>
                    <a id="invoiceP"></a>
                  </div>

                </div>
                <div class="modal-footer">

                  <button type="button" class="btn btn-primary" onclick="copysummary()">复制预约信息</button>

                  <button type="button" class="btn btn-primary">复制收据链接</button>

                  <a href="/trips" class="btn btn-primary">前往预约汇总</a>

                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>

  </div>

  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          } else {
            event.preventDefault();
            sendData();
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
    const urlParams = new URLSearchParams(window.location.search);
    const trip = urlParams.get('trip');
    var summary = "";
    var api_url = 'book'
    var trip_info = {}
    var flight = $('#flight');
    var _name = $('#name');
    var pickup_address = $('#address');
    var googleaddress = $('#googleaddress');
    var destination = $('#destination');
    var googledestination = $('#googledestination');
    var distance = $('#distance');
    var pickup = $('#pickup');
    var datetime = $('#datetime');
    var price = $('#price')
    var cartype = $('#cartype');
    var triptype = $('#triptype')
    var summaryBtn = $('#summaryBtn')
    var dis_price = 2;
    var pickup_price = 0.5;
    var pickup_free = 6;
    var form = document.querySelector("#book")
    var messagebtn = $('#message')

    var maplink = 'http://maps.google.com/?q=';


    var getprice = () => {
      var _total = 0;
      var pickup_total = pickup.val() - pickup_free
      _total = dis_price * distance.val() + (pickup_total > 0 ? pickup_total : 0) * pickup_price + parseInt(cartype.val());
      price.val(_total)
    }

    distance.keyup(getprice);
    pickup.keyup(getprice);
    cartype.change(getprice);
    triptype.change(function (e) {
      if (e.target.value == 'dropoff' || e.target.value == "0") {
        $('#filghtdiv').hide();
      } else {
        $('#filghtdiv').show();
      }
    })

    var ulclick_destination = (e) => {
      console.log(e.firstChild.data)
      if (e.firstChild.data === 'SEA') {
        destination.val('17801 International Blvd, Seattle, WA 98158')
      } else {
        destination.val('3220 100th St SW, Everett, WA 98204')
      }
      triptype.val("0").trigger("change");
    }
    var ulclick_departure = (e) => {
      console.log(e.firstChild.data)
      if (e.firstChild.data === 'SEA') {
        pickup_address.val('17801 International Blvd, Seattle, WA 98158')
      } else {
        pickup_address.val('3220 100th St SW, Everett, WA 98204')
      }
      triptype.val("1").trigger("change");
    }

    if (trip !== null) {
      api_url = 'edit'
      axios.get('/gettrip', { params: { trip: trip } }).then((res) => {
        var data = res.data.trip
        flight.val(data.flight);
        _name.val(data.name);
        pickup_address.val(data.pickup_address);
        googleaddress.val(data.pickup_address);
        distance.val(data.dis);
        pickup.val(data.pickup);
        var t = (new Date(data.datetime + ' UTC')).toISOString().substring(0, 16)
        datetime.val(t);
        price.val(data.total);
        cartype.val(data.type)
        triptype.val(data.triptype)
        destination.val(data.destination)
        googledestination.val(data.destination)
        trip_info = data;
        date = new Date(data.datetime)
        summary = res.data.summary
        makesummary();
        $('#invoiceP').text('http://' + window.location.host + '/?invoice=' + trip_info.invoice)
        $('#invoiceP').attr('href', 'http://' + window.location.host + '/?invoice=' + trip_info.invoice)

        if (triptype.val() === 'dropoff')
          $('#filghtdiv').hide()
      })
    } else {

      if (triptype.val() === 'dropoff')
        $('#filghtdiv').hide()
    }



    var showfee = () => {
      $('#summary').val('具体费用就是出发地到机场最快路程的距离✖️2加上5，需要minivan的话再加5。然后从Lakemont出发 距离出发地(接机的话是目的地)6 miles以内免接程费，超出部分每miles收0.5接的费用。接送费用目前相同')
    }

    var copysummary = () => {
      copyToClipboard('.summaryTaxtarea')
    }
    var makesummary = () => {
      $('.summaryTaxtarea').text(summary)
      $('#summaryP').text(summary)
      summaryBtn.prop('disabled', false)
    }

    var getsummary = () => {
      axios.get('getsummary', { params: { invoice: trip_info.invoice } }).then((res) => {
        summary = res.data.summary;
        makesummary();
      })
    }

    var sendData = () => {
      trip_info.pickup_address = googleaddress.val();
      trip_info.dis = distance.val();
      trip_info.pickup = pickup.val();
      trip_info.dis_price = dis_price;
      trip_info.pickup_price = pickup_price;
      trip_info.pickup_free = pickup_free;
      trip_info.type = cartype.val();
      trip_info.total = price.val();
      trip_info.triptype = triptype.val();
      trip_info.datetime = (new Date(datetime.val())).toLocaleString({ timestyle: 'short', hour12: false });
      trip_info.flight = flight.val();
      trip_info.name = _name.val();
      trip_info.nickname = _name.val();
      trip_info.destination = googledestination.val();
      axios.get(api_url, {
        params: trip_info
      }
      ).then((res) => {
        console.log(res)
        trip_info = res.data.trip;
        if (res.data.statu === 'done') {
          summary = res.data.summary
          makesummary();
          console.log('http://' + window.location.host + '/?invoice=' + trip_info.invoice)
          $('#invoiceP').attr('href', 'http://' + window.location.host + '/?invoice=' + trip_info.invoice)
          messagebtn.click();
        }
      })
    }
    function get_dis() {
      axios.get('/price', { params: { start: pickup_address.val(), end: destination.val(), type: triptype.val() } }).then((res) => {
        googleaddress.val(res.data.address1.address)
        distance.val(res.data.dropoff_dis);
        pickup_address.val(res.data.pickup_dis);
        googledestination.val(res.data.address2.address)
        getprice();
      })
    }

    var switch_address = () => {
      var a = pickup_address.val();
      var b = googleaddress.val();
      pickup_address.val(destination.val())
      googleaddress.val(googledestination.val())
      destination.val(a);
      googledestination.val(b)
    }

  </script>
</body>

</html>
}

</script>
</body>

</html>
