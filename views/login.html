<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/copy.js"></script>
</head>

<body>
    <div>
        <label for="username">username</label>
        <input id="username" type="text">
    </div>
    <div>
        <label for="password">password</label>
        <input id="password" type="password">
    </div>
    <button type="button" onclick="cl()">login</button>
    <button type="button" onclick="lo()">logout</button>
    <button type="button" onclick="gi()">info</button>
    <script>
        var cl = () => {
            // $.get('/login',{username:$('#username').val(),password:$('#password').val()},(data)=>{
            // console.log(data);
            //})
            axios.post('/api_users_login', { username: $('#username').val(), password: $('#password').val() }).then((data) => {
                console.log(data);
            })
        }
        var lo = () => {
            $.get('/api_users_logout', (data) => {
                console.log(data)
            })
        }
        var gi = () => {
            $.get('/api_users_get_user_info',(data)=>{
                console.log(data)
            })
        }

    </script>
</body>

</html>
